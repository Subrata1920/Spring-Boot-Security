#############################################################################

#---------------------------------------------------------------------------------------------
#		POSTGRESQL dialect
#---------------------------------------------------------------------------------------------
spring.postgresql.jpa.show-sql=true
spring.postgresql.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.postgresql.jpa.hibernate.ddl-auto=update
spring.postgresql.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.postgresql.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
#---------------------------------------------------------------------------------------------
#		MySQL dialect
#---------------------------------------------------------------------------------------------
spring.mysql.jpa.hibernate.show_sql=true
spring.mysql.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.mysql.jpa.hibernate.ddl-auto=create
spring.mysql.jpa.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.mysql.jpa.database-platform=org.hibernate.dialect.MySQLDialect


